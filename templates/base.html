{% load static %}
<html>
<head>
<title>Django Blog</title>
<link href="https://fonts.googlepis.com/css?family=Source+Sans+Pro:400" rel="\stylesheet">
<link rel="stylesheet" href="{% static 'css\base.css' %}">
</head>
<body>
<header>
<div class="nav-left">

<h1>
<a href='/'>Django blog</a></h1>
</div>

<div class="nav-right">
<a href="{% url 'post_new'%}">+ New Blog Post</a>
</div>

</header>
{% if user.is_authenticated %}
<p> Hi, {{ user.username }}!</p>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
<p> You are not logged in. </p>
<a href="{% url 'login' %}">login</a>
{% endif %}

<div id="container">
{% block content%}

{% endblock %}
</div>
</body>
</html>
